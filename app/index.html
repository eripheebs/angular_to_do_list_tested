<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/ToDoController.js"></script>
    <title>Todos App</title>
  </head>
  <body>
    <div id="todo" ng-controller="ToDoController as controller">
        <p ng-repeat="todo in controller.toDos">
          {{ todo.text }}
        </p>
      <form ng-submit="controller.addToDo(toDoText)">
        <input id="addToDo" type ="text" ng-model="toDoText" placeholder="add todo here">
        <input id="submitToDo" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
